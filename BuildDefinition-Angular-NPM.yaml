name: 1.0$(rev:.r) # build numbering format

resources:
- repo: self
queue:
  name: Default
  demands: npm

steps:
- task: Npm@1
  displayName: Install
  inputs:
    verbose: false


- task: Npm@1
  displayName: 'NG Lint'
  inputs:
    command: custom

    verbose: false

    customCommand: 'run ng lint'

- task: powershell@2
  displayName: 'Update Package Version'
  inputs:
    targetType: filePath
    filePath: './scripts/UpdatePackageVersion.ps1'
    arguments: '-buildVersion $(Build.BuildNumber)'

- task: powershell@2
  displayName: 'Build and Pack'
  inputs:
    targetType: filePath
    filePath: './scripts/BuildAndPack.ps1'

- task: Npm@1
  displayName: Publish
  inputs:
    command: custom

    workingDir: publish

    verbose: false

    customCommand: 'publish export.tgz --access public'

    customEndpoint: 'NPM-DrMueller'


